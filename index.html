    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Control your Smart Life devices through your web browser.
		Download timers and schedules for your switches and smart plugs,
		instead of using eWelink app.">

    <link rel="stylesheet" type="text/css" href="css-grid.css">
    <title>SmartAtHome.co.uk - My Smart Life Devices</title>
    <script src="../general_functions.js"></script>
    <script src="functions.js"></script>

    <script>

        var user_info = {};

        $(document).ready(function () {
            testFirstCookie();
            document.getElementById("password").onkeydown = function (e) {
                if (e.keyCode === 13) {
                    do_login();
                }
            };
            user_info = {"access_token": getCookie("access_token")};
            console.log(user_info);
            logged_in = check_login(user_info);
            if (logged_in["success"] === true) {
                user_info["devices"] = logged_in["devices"];
                on_login(user_info);
                user_info["logged_in"] = true;
            } else {
                on_logout();
                user_info["logged_in"] = false;
            }
        });

    </script>

<body>
<div id="page" data-role="page">
    <center>
        <a href="../index.html"><img src="../long_logo.png" alt="smartathome.co.uk logo" id="logo"></a>
        <a href="../index.html"><img src="../long_logo_dark.png" alt="smartathome.co.uk logo" id="logo_dark"
                                     class="hidden"></a>
        <br/><br/>
        <div class="hidden" id="login">
            <label for="username">Smart Life / Tuya Username: </label>
            <div class="in-line-div"><input id="username"></div>
            <br/>
            <label for="password">Smart Life / Tuya Password: </label>
            <div class="in-line-div"><input type="password" id="password"></div>
            <br/>
            <label for="region">Region: </label>
            <div class="in-line-div">
                <select id="region" data-inline="true">
                    <option value="44" selected>&nbsp; EU</option>
                    <option value="1">&nbsp; US</option>
                    <option value="86">&nbsp; CN</option>
                </select>
            </div>
            <br/>
            <div class="in-line-div"><input type="checkbox" id="storecreds"></div>
            <label for="storecreds"> Keep me logged in</label><br/><br/>
            <div class="in-line-div"><input type="submit" value="Submit" onclick="return do_login();"></div>
            <br/>
            <a href="safe.html">Is this safe?</a>
            <div id="loginfailed"></div>
        </div>
        <div class="loader" id="loader"></div>
        <div class="in-line-div">
            <button onclick="checkTheme()">&#9681;</button>
        </div>
        <br/>
        <div class="in-line-div"><input type="checkbox" name="autorefresh" id="autorefresh"></div>
        <label for="autorefresh"> Autorefresh</label>
    </center>
    <div class="" id="switches">
    </div>
    <div id="myCookieConsent">
        <a id="cookieButton" onClick="acceptCookies()">Understood</a>
        <div>This website is using cookies. <a href="../cookies.html">More details</a></div>
    </div>
</div><!-- /page -->
</body>
</html>
